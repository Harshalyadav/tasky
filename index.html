<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <!--fontAwsome-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
      
    />
    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Tasky</title>
  </head>
  <body onload="loadInitialCardData()">

    <!-- Modal -->
<div class="modal fade" id="addNewModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image Url</label>
          <input type="url" placeholder="https://example.com/hello.jpg" class="form-control" id="imageurl" aria-describedby="imageurl">
        </div>

        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" placeholder="API Integration" class="form-control" id="tasktitle" aria-describedby="Task title">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Task Type</label>
          <input type="text" placeholder="eg: Work" class="form-control" id="tasktype" aria-describedby="tasktype">
        </div>
        <div class="mb-3">
          <label for="taskdescription" class="form-label">Task Description</label>
          <textarea rows="3" placeholder="describe your task in detail" class="form-control" id="taskdescription" aria-describedby="taskdescription"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <h1 class="navbar-brand font-weight-700">
          <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
        </h1>
          <button class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button 
            type="button" 
            class="btn btn-primary ml-auto" 
            data-bs-toggle="modal" 
            data-bs-target="#addNewModel">
            <i class="fas fa-plus mr-2"></i>Add New
          </button>
          </div>
        </div>
      </nav>


      <div class="container">
        <section class="mt-4">
          <div class="row justify-content-center ">
              <div class="col-md-6">
                  <div class="input-group flex-nowrap shadow-lg">
                      <input 
                      type="search" 
                      class="form-control" 
                      placeholder="Search Task" 
                      aria-label="Search Task" 
                      aria-describedby="basic-addon2"/>
                      <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                  </div>
               </div>
          </div>
        </section>
      


      <!--card-->
      <section class="mt-3">
        <div class="row task_container">
    
        </div>
      </section>
    </div>
    
    
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!--Our Javascript File-->
    <script src="index.js"></script>
  </body>
</html>
